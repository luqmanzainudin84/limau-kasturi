<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jualan Limau Kasturi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .spinner { border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid #22c55e; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-100 min-h-screen pb-20">

    <header class="p-8 text-center">
        <h1 class="text-3xl font-black text-green-500 italic tracking-tighter">LIMAU KASTURI</h1>
        <div class="mt-4 glass p-6 rounded-[2rem] max-w-sm mx-auto shadow-2xl">
            <p class="text-[10px] text-green-500 font-bold uppercase tracking-[0.2em] mb-1">Sesi Tempahan Dibuka</p>
            <h2 id="display-tarikh" class="text-2xl font-bold uppercase tracking-tight">---</h2>
            <p id="display-harga" class="text-xl font-black text-green-400 mt-1">RM -- / KG</p>
        </div>
    </header>

    <main class="max-w-md mx-auto px-4 space-y-8">
        
        <section class="bg-[#1e293b] p-8 rounded-[2.5rem] shadow-xl border border-slate-800">
            <h3 class="text-lg font-bold mb-6 flex items-center gap-2">
                <span class="w-1 h-5 bg-green-500 rounded-full"></span> Borang Pesanan
            </h3>
            <div class="space-y-4">
                <input type="text" id="nama" placeholder="Nama Anda" class="w-full bg-[#0f172a] p-4 rounded-2xl outline-none focus:ring-1 focus:ring-green-500">
                <input type="tel" id="whatsapp" placeholder="No. WhatsApp" class="w-full bg-[#0f172a] p-4 rounded-2xl outline-none focus:ring-1 focus:ring-green-500">
                
                <div class="flex items-center justify-between bg-[#0f172a] p-2 rounded-2xl">
                    <button onclick="adjustKg(-1)" class="w-12 h-12 rounded-xl bg-slate-800 font-bold">-</button>
                    <span id="kg-value" class="text-2xl font-black">1</span>
                    <button onclick="adjustKg(1)" class="w-12 h-12 rounded-xl bg-green-600 font-bold">+</button>
                </div>

                <button onclick="submitOrder()" id="btn-submit" class="w-full bg-green-600 p-5 rounded-2xl font-black text-lg mt-2 shadow-lg shadow-green-900/20 active:scale-95 transition-all">
                    HANTAR TEMPAHAN
                </button>
            </div>
        </section>

        <section class="space-y-4">
            <div class="flex items-center justify-between opacity-50 px-2">
                <span class="text-[10px] font-bold uppercase tracking-widest text-center">Senarai Pesanan Terkini</span>
                <div class="h-[1px] flex-grow ml-4 bg-slate-700 text-center"></div>
            </div>
            
            <div id="log-container" class="space-y-2">
                <div class="flex justify-center py-10 opacity-30 italic text-sm">Menarik senarai...</div>
            </div>
        </section>

        <footer class="text-center pt-10">
            <button onclick="window.location.href='admin.html'" class="text-[10px] font-bold text-slate-600 border border-slate-800 px-4 py-2 rounded-full uppercase tracking-widest">Admin Access</button>
        </footer>
    </main>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzt4tWgnn7SFr_mgo4rMi17Efga02dwyP3E6f3y9JLGnI4PSTXPAsQCAFQfv7DGAHgW/exec";
        let kg = 1;

        window.onload = () => fetchAllData();

        async function fetchAllData() {
            try {
                const res = await fetch(`${API_URL}?action=getData`, { cache: 'no-store' });
                const data = await res.json();
                
                document.getElementById('display-tarikh').innerText = data.tarikh;
                document.getElementById('display-harga').innerText = `RM${data.harga} / KG`;

                const container = document.getElementById('log-container');
                
                // Pastikan data.log ada dan merupakan array
                if (data.log && data.log.length > 0) {
                    container.innerHTML = data.log.map(ord => `
                        <div class="glass p-4 rounded-2xl flex justify-between items-center shadow-sm">
                            <div class="flex items-center gap-3">
                                <div class="w-1.5 h-1.5 rounded-full ${ord[2] === 'Dah Bayar' ? 'bg-green-500' : 'bg-slate-600'}"></div>
                                <div>
                                    <p class="font-bold text-sm leading-none text-white">${ord[0]}</p>
                                    <p class="text-[10px] text-slate-500 mt-1">${ord[1]} KG</p>
                                </div>
                            </div>
                            <span class="text-[9px] font-black px-2 py-1 rounded-md border ${ord[2] === 'Dah Bayar' ? 'text-green-500 border-green-500/20 bg-green-500/5' : 'text-slate-500 border-slate-700 bg-slate-800/50'}">
                                ${ord[2].toUpperCase()}
                            </span>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = `<p class="text-center py-10 opacity-30 text-xs italic">Belum ada pesanan sesi ini.</p>`;
                }
            } catch (e) { console.error(e); }
        }

        function adjustKg(v) { kg = Math.max(1, kg + v); document.getElementById('kg-value').innerText = kg; }

        async function submitOrder() {
            const nama = document.getElementById('nama').value;
            const whatsapp = document.getElementById('whatsapp').value;
            const btn = document.getElementById('btn-submit');
            if(!nama || !whatsapp) return alert("Isi nama & WhatsApp!");
            
            btn.innerHTML = `<div class="flex justify-center"><div class="spinner"></div></div>`;
            btn.disabled = true;

            try {
                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ action: 'addOrder', nama: nama, whatsapp: whatsapp, kuantiti: kg })
                });
                alert("Tempahan berjaya!");
                location.reload();
            } catch (e) { alert("Gagal!"); btn.innerText = "HANTAR TEMPAHAN"; btn.disabled = false; }
        }
    </script>
</body>
</html>
