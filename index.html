<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jualan Limau Kasturi Kampung</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 p-5">

    <div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-md">
        <h1 class="text-2xl font-bold text-green-700 mb-2">Limau Kasturi Segar</h1>
        
        <div id="info-admin" class="mb-6 p-3 bg-green-100 rounded-lg text-sm">
            <p><strong>Tarikh Ambil:</strong> <span id="t-tarikh">Loading...</span></p>
            <p><strong>Lokasi:</strong> <span id="t-lokasi">Loading...</span></p>
            <p><strong>Harga:</strong> RM <span id="t-harga">0.00</span>/kg</p>
        </div>

        <div class="flex border-b mb-4">
            <button onclick="showTab('order')" class="py-2 px-4 focus:outline-none border-b-2 border-green-500">Borang Order</button>
            <button onclick="showTab('log')" class="py-2 px-4 focus:outline-none">Log Order</button>
        </div>

        <div id="tab-order">
            <form id="orderForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium">Nama Anda</label>
                    <input type="text" id="nama" class="w-full border p-2 rounded" required>
                </div>
                <div>
                    <label class="block text-sm font-medium">No. WhatsApp (Contoh: 0123456789)</label>
                    <input type="tel" id="whatsapp" class="w-full border p-2 rounded" required>
                </div>
                <div>
                    <label class="block text-sm font-medium">Kuantiti (kg)</label>
                    <input type="number" id="kuantiti" class="w-full border p-2 rounded" required>
                </div>
                <button type="submit" id="btnHantar" class="w-full bg-green-600 text-white py-2 rounded-lg font-bold hover:bg-green-700">Hantar Pesanan</button>
            </form>
        </div>

        <div id="tab-log" class="hidden">
            <h2 class="font-bold mb-2">Senarai Pesanan Terkini:</h2>
            <div id="logContent" class="text-sm space-y-2">
                Loading log...
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzt4tWgnn7SFr_mgo4rMi17Efga02dwyP3E6f3y9JLGnI4PSTXPAsQCAFQfv7DGAHgW/exec";

        // Ambil data tarikh & log masa mula-mula buka web
        window.onload = function() {
            fetch(SCRIPT_URL + "?action=getData")
            .then(res => res.json())
            .then(data => {
                document.getElementById('t-tarikh').innerText = data.tarikh;
                document.getElementById('t-lokasi').innerText = data.lokasi;
                document.getElementById('t-harga').innerText = data.harga;
                
                let logHtml = "";
                data.log.forEach(row => {
                    logHtml += `<div class='border-b py-1'>${row[0]} - ${row[1]}kg <span class='text-blue-500'>(${row[2]})</span></div>`;
                });
                document.getElementById('logContent').innerHTML = logHtml || "Tiada pesanan lagi.";
            });
        };

        // Fungsi tukar tab
        function showTab(tab) {
            if(tab === 'order') {
                document.getElementById('tab-order').classList.remove('hidden');
                document.getElementById('tab-log').classList.add('hidden');
            } else {
                document.getElementById('tab-order').classList.add('hidden');
                document.getElementById('tab-log').classList.remove('hidden');
            }
        }

        // Simpan Order
        document.getElementById('orderForm').onsubmit = function(e) {
            e.preventDefault();
            document.getElementById('btnHantar').innerText = "Menghantar...";
            
            const payload = {
                action: "addOrder",
                nama: document.getElementById('nama').value,
                whatsapp: document.getElementById('whatsapp').value,
                kuantiti: document.getElementById('kuantiti').value
            };

            fetch(SCRIPT_URL, {
                method: "POST",
                body: JSON.stringify(payload)
            })
            .then(res => {
                alert("Pesanan berjaya dihantar!");
                location.reload();
            });
        };
    </script>
</body>
</html>
