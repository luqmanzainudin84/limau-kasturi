<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jualan Limau Kasturi - Tempahan Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); }
        .spinner { border: 3px solid rgba(255,255,255,0.3); border-top: 3px solid #22c55e; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 font-sans min-h-screen">

    <header class="p-8 text-center bg-gradient-to-b from-green-900/30 to-transparent">
        <h1 class="text-4xl font-black text-green-500 tracking-tighter italic">LIMAU KASTURI</h1>
        <p class="text-slate-400 text-xs mt-2 uppercase tracking-[0.3em]" id="display-lokasi text-center">Memuatkan Lokasi...</p>
    </header>

    <main class="max-w-md mx-auto p-4 space-y-8 pb-24">
        
        <div class="glass border border-slate-800 p-6 rounded-[2.5rem] text-center shadow-2xl relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-green-500"></div>
            <div class="text-[10px] text-green-500 font-black uppercase mb-1 tracking-widest">Sesi Tempahan Dibuka</div>
            <div id="display-tarikh" class="text-2xl font-bold mb-1 text-white uppercase tracking-tight">---</div>
            <div id="display-harga" class="text-xl font-black text-green-400">RM -- / KG</div>
        </div>

        <section class="bg-slate-900 border border-slate-800 p-8 rounded-[2.5rem] shadow-2xl">
            <h2 class="text-xl font-bold mb-8 flex items-center gap-3 text-white">
                <span class="bg-green-500 w-1.5 h-6 rounded-full"></span> 
                Borang Pesanan
            </h2>
            
            <div class="space-y-5">
                <div>
                    <label class="block text-[10px] text-slate-500 mb-2 uppercase font-black ml-1 tracking-widest">Nama Pelanggan</label>
                    <input type="text" id="nama" placeholder="Masukkan nama anda" 
                        class="w-full bg-slate-950 border border-slate-800 p-4 rounded-2xl outline-none focus:border-green-500 transition-all text-white">
                </div>

                <div>
                    <label class="block text-[10px] text-slate-500 mb-2 uppercase font-black ml-1 tracking-widest">No. WhatsApp</label>
                    <input type="tel" id="whatsapp" placeholder="Contoh: 0123456789" 
                        class="w-full bg-slate-950 border border-slate-800 p-4 rounded-2xl outline-none focus:border-green-500 transition-all text-white text-lg">
                </div>

                <div>
                    <label class="block text-[10px] text-slate-500 mb-2 uppercase font-black ml-1 tracking-widest text-center">Jumlah KG</label>
                    <div class="flex items-center justify-between bg-slate-950 p-2 rounded-2xl border border-slate-800">
                        <button onclick="adjustKg(-1)" class="w-14 h-14 rounded-xl bg-slate-900 text-2xl font-bold active:bg-slate-800">-</button>
                        <span id="kg-value" class="text-3xl font-black text-white min-w-[60px] text-center">1</span>
                        <button onclick="adjustKg(1)" class="w-14 h-14 rounded-xl bg-green-600 text-2xl font-bold active:bg-green-500 shadow-lg shadow-green-900/40">+</button>
                    </div>
                </div>

                <button onclick="submitOrder()" id="btn-submit"
                    class="w-full bg-green-600 hover:bg-green-500 text-white font-black p-5 rounded-2xl mt-4 shadow-xl shadow-green-900/30 transition-all active:scale-95 text-lg">
                    HANTAR TEMPAHAN
                </button>
            </div>
        </section>

        <section class="mt-12 space-y-4">
            <div class="flex items-center justify-between px-2">
                <h2 class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em]">Semakan Pesanan Sesi Ini</h2>
                <div class="h-[1px] flex-grow ml-4 bg-slate-800"></div>
            </div>
            
            <div id="log-container" class="space-y-3">
                <p class="text-center text-slate-700 text-xs py-10 animate-pulse italic">Menarik senarai terkini...</p>
            </div>
        </section>

        <footer class="pt-10 pb-10 text-center">
            <button onclick="openAdmin()" class="text-slate-700 hover:text-slate-500 text-[10px] font-black uppercase tracking-[0.3em] py-2 px-4 border border-slate-800 rounded-full transition-all">
                ADMIN ACCESS
            </button>
        </footer>

    </main>

    <script>
        // GANTIKAN DENGAN URL APPS SCRIPT ANDA
        const API_URL = "https://script.google.com/macros/s/AKfycbzt4tWgnn7SFr_mgo4rMi17Efga02dwyP3E6f3y9JLGnI4PSTXPAsQCAFQfv7DGAHgW/exec";
        
        let kg = 1;

        window.onload = async () => {
            fetchLatestData();
        };

        async function fetchLatestData() {
            try {
                const res = await fetch(`${API_URL}?action=getData`);
                const data = await res.json();
                
                // Display Info
                document.getElementById('display-tarikh').innerText = data.tarikh;
                document.getElementById('display-harga').innerText = `RM${data.harga} / KG`;
                document.getElementById('display-lokasi').innerText = `Lokasi: ${data.lokasi}`;

                // Display Log
                const logContainer = document.getElementById('log-container');
                if (data.log && data.log.length > 0) {
                    logContainer.innerHTML = data.log.map(ord => `
                        <div class="glass border border-slate-900 p-4 rounded-2xl flex justify-between items-center shadow-sm">
                            <div class="flex items-center gap-3">
                                <div class="w-2 h-2 rounded-full ${ord[2] === 'Dah Bayar' ? 'bg-green-500' : 'bg-slate-700'}"></div>
                                <div>
                                    <p class="font-bold text-sm text-white">${ord[0]}</p>
                                    <p class="text-[10px] text-slate-500">${ord[1]} KG</p>
                                </div>
                            </div>
                            <span class="text-[9px] font-black px-3 py-1.5 rounded-full tracking-tighter ${ord[2] === 'Dah Bayar' ? 'bg-green-500/10 text-green-500 border border-green-500/20' : 'bg-slate-800 text-slate-500 border border-slate-700'}">
                                ${ord[2].toUpperCase()}
                            </span>
                        </div>
                    `).join('');
                } else {
                    logContainer.innerHTML = `<div class="text-center py-10 border border-dashed border-slate-900 rounded-[2rem] text-slate-700 text-xs uppercase font-bold tracking-widest">Belum Ada Pesanan</div>`;
                }
            } catch (e) {
                console.log("Ralat tarik data");
            }
        }

        function adjustKg(val) {
            kg = Math.max(1, kg + val);
            document.getElementById('kg-value').innerText = kg;
        }

        async function submitOrder() {
            const nama = document.getElementById('nama').value.trim();
            const whatsapp = document.getElementById('whatsapp').value.trim();
            const btn = document.getElementById('btn-submit');

            if (!nama || !whatsapp) return alert("Sila isi nama dan WhatsApp!");

            btn.innerHTML = `<span class="spinner mr-2"></span> MEMPROSES...`;
            btn.disabled = true;

            try {
                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({
                        action: 'addOrder',
                        nama: nama,
                        whatsapp: whatsapp,
                        kuantiti: kg
                    })
                });

                alert("Tempahan anda telah diterima!");
                location.reload();
            } catch (e) {
                alert("Gagal menghantar tempahan.");
                btn.innerHTML = "HANTAR TEMPAHAN";
                btn.disabled = false;
            }
        }

        function openAdmin() {
            window.location.href = "admin.html";
        }
    </script>
</body>
</html>
