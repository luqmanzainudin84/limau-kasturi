<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limau Kasturi Kampung</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 p-4">
    <div class="max-w-md mx-auto bg-white p-6 rounded-2xl shadow-lg border border-green-100">
        <h1 class="text-3xl font-extrabold text-green-700 mb-4 text-center">Limau Kasturi Segar</h1>
        
        <div class="bg-green-100 p-4 rounded-xl mb-6 text-sm shadow-inner">
            <p><strong>Tarikh Ambil:</strong> <span id="t-tarikh">Memuatkan...</span></p>
            <p><strong>Lokasi:</strong> <span id="t-lokasi">Memuatkan...</span></p>
            <p><strong>Harga:</strong> RM <span id="t-harga">0.00</span>/kg</p>
        </div>

        <div class="flex space-x-2 border-b mb-6 text-sm font-bold">
            <button onclick="switchTab('order')" id="btn-order" class="pb-2 border-b-2 border-green-600 text-green-600">Borang</button>
            <button onclick="switchTab('log')" id="btn-log" class="pb-2 text-gray-400">Log</button>
            <button onclick="openAdmin()" id="btn-admin" class="pb-2 text-gray-400 text-xs ml-auto">Admin</button>
        </div>

        <div id="tab-order">
            <form id="orderForm" class="space-y-4">
                <input type="text" id="nama" placeholder="Nama Anda" class="w-full p-3 border rounded-xl bg-gray-50 focus:ring-2 focus:ring-green-500 outline-none" required>
                <input type="tel" id="whatsapp" placeholder="No. WhatsApp" class="w-full p-3 border rounded-xl bg-gray-50 focus:ring-2 focus:ring-green-500 outline-none" required>
                <input type="number" id="kuantiti" placeholder="Kuantiti (kg)" class="w-full p-3 border rounded-xl bg-gray-50 focus:ring-2 focus:ring-green-500 outline-none" required>
                <button type="submit" id="submitBtn" class="w-full bg-green-600 text-white p-3 rounded-xl font-bold shadow-md hover:bg-green-700 transition">Hantar Pesanan</button>
            </form>
        </div>

        <div id="tab-log" class="hidden">
            <div id="logList" class="space-y-2 text-sm text-gray-600">Memuatkan log pesanan...</div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzt4tWgnn7SFr_mgo4rMi17Efga02dwyP3E6f3y9JLGnI4PSTXPAsQCAFQfv7DGAHgW/exec";

        async function loadData() {
            try {
                const response = await fetch(`${API_URL}?action=getData`);
                const data = await response.json();
                document.getElementById('t-tarikh').innerText = data.tarikh;
                document.getElementById('t-lokasi').innerText = data.lokasi;
                document.getElementById('t-harga').innerText = data.harga;
                
                const logHtml = data.log.length > 0 
                    ? data.log.map(r => `<div class="p-2 border-b flex justify-between"><span>${r[0]}</span><span class="font-bold">${r[1]}kg</span></div>`).join('')
                    : "Tiada pesanan lagi.";
                document.getElementById('logList').innerHTML = logHtml;
            } catch (e) {
                console.error(e);
            }
        }

        function switchTab(tab) {
            document.getElementById('tab-order').classList.toggle('hidden', tab !== 'order');
            document.getElementById('tab-log').classList.toggle('hidden', tab !== 'log');
            document.getElementById('btn-order').className = tab === 'order' ? 'pb-2 border-b-2 border-green-600 text-green-600' : 'pb-2 text-gray-400';
            document.getElementById('btn-log').className = tab === 'log' ? 'pb-2 border-b-2 border-green-600 text-green-600' : 'pb-2 text-gray-400';
        }

        function openAdmin() {
    const pw = prompt("Masukkan Password Admin:");
    // Pastikan "limau123" ini ditukar jika anda tukar di Google Sheets
    if (pw === "limau123") { 
        window.open("https://docs.google.com/spreadsheets/d/11FpenLRTpP95MClKwAz3uG9Fr4iqbUJCBmdVl6UD7So/edit", "_blank");
    } else {
        alert("Password Salah!");
    }
}


        document.getElementById('orderForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true; btn.innerText = "Menghantar...";
            
            const payload = {
                action: "addOrder",
                nama: document.getElementById('nama').value,
                whatsapp: document.getElementById('whatsapp').value,
                kuantiti: document.getElementById('kuantiti').value
            };

            await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
            alert("Berjaya! Jumpa di lokasi nanti.");
            location.reload();
        };

        window.onload = loadData;
    </script>
</body>
</html>
